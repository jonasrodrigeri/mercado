{% extends "layout/layout.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-6">
        <h3 class="page-header">Editar Tipo do Produto</h3>
    </div>
    <div class="col-lg-6 right">
        <a href="/tipo-produto" class="btn btn-secondary">
            Listar Produtos
        </a>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <div class="panel-body">
                <div class="form">
                    <form class="form-validate form-horizontal" method="post" action="/tipo-produto/edita/{{ id }}">
                        <div class="form-group ">
                            <label for="nome" class="control-label col-lg-2">Nome <span class="required">*</span></label>
                            <div class="col-lg-10">
                                <input class="form-control" id="nome" name="nome" maxlength="250" type="text" value="{{ dados.nome }}" required />
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="percentual_imposto" class="control-label col-lg-2">Percentual de Imposto <span class="required">*</span></label>
                            <div class="col-lg-10">
                                <input class="form-control" id="percentual_imposto" name="percentual_imposto" maxlength="6" type="text" value="{{ dados.percentual_imposto|number_format(2, ',', '.') }}" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button class="btn btn-primary" type="submit">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>

{% if (mensagem) %}
<div class="alert alert-{{ mensagem.status }} fade in">
    <button data-dismiss="alert" class="close close-sm" type="button">
        <i class="icon-remove"></i>
    </button>
    <strong>{{ mensagem.titulo }}!</strong> {{ mensagem.mensagem }}
</div>
{% endif %}

<script type="text/javascript" src="/js/tipo-produto/editar.js"></script>
{% endblock %}
