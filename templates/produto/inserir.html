{% extends "layout/layout.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-6">
        <h3 class="page-header">Inserir Produto</h3>
    </div>
    <div class="col-lg-6 right">
        <a href="/produto" class="btn btn-secondary">
            Listar Produtos
        </a>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <div class="panel-body">
                <div class="form">
                    <form class="form-validate form-horizontal" method="post" action="/produto/insere">
                        <div class="form-group ">
                            <label for="nome" class="control-label col-lg-2">Nome <span class="required">*</span></label>
                            <div class="col-lg-10">
                                <input class="form-control" id="nome" name="nome" maxlength="250" type="text" value="{{ dados.nome }}" required />
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="tpr_id" class="control-label col-lg-2">Tipo do Produto <span class="required">*</span></label>
                            <div class="col-lg-10">
                                <select class="form-control" id="tpr_id" name="tpr_id" required >
                                    <option value=""></option>
                                    {% for tipoProduto in tiposProduto %}
                                        {% if tipoProduto.id == dados.tpr_id %}
                                        <option selected value="{{ tipoProduto.id }}">{{ tipoProduto.nome }}</option>
                                        {% else %}
                                        <option value="{{ tipoProduto.id }}">{{ tipoProduto.nome }}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="valor" class="control-label col-lg-2">Valor <span class="required">*</span></label>
                            <div class="col-lg-10">
                                <input class="form-control" id="valor" name="valor" maxlength="12" type="text" value="{{ dados.valor }}" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button class="btn btn-primary" type="submit">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </section>
    </div>
</div>

{% if (mensagem) %}
<div class="alert alert-{{ mensagem.status }} fade in">
    <button data-dismiss="alert" class="close close-sm" type="button">
        <i class="icon-remove"></i>
    </button>
    <strong>{{ mensagem.titulo }}!</strong> {{ mensagem.mensagem }}
</div>
{% endif %}

<script type="text/javascript" src="/js/produto/inserir.js"></script>
{% endblock %}
