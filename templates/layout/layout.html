<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
        <meta name="author" content="GeeksLabs">
        <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
        <link rel="shortcut icon" href="/img/icons/favicon.ico">

        <title>Mercado</title>

        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/bootstrap-theme.css" rel="stylesheet">
        <link href="/css/elegant-icons-style.css" rel="stylesheet" />
        <link href="/css/font-awesome.min.css" rel="stylesheet" />
        <link href="/css/style.css" rel="stylesheet">
        <link href="/css/style-responsive.css" rel="stylesheet" />
        <link href="/css/layout.css" rel="stylesheet" />

        <script src="/js/jquery.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/jquery.scrollTo.min.js"></script>
        <script src="/js/jquery.nicescroll.js" type="text/javascript"></script>
        <script src="/js/gritter.js" type="text/javascript"></script>
        <script src="/js/scripts.js"></script>
        <script src="/js/jquery.maskMoney.js"></script>
    </head>

    <body>
        <section id="container" class="">
            <header class="header dark-bg">
                <div class="toggle-nav">
                    <div class="icon-reorder"><i class="icon_menu"></i></div>
                </div>
                <a href="/" class="logo"><span class="lite">Mercado</span></a>
            </header>

            <aside>
                <div id="sidebar" class="nav-collapse ">
                    <ul class="sidebar-menu">
                        <li>
                            <a href="/"><i class="fa fa-home"></i><span>Dashboard</span></a>
                        </li>
                        <li>
                            <a href="/produto"><i class="fa fa-tag"></i><span>Pordutos</span></a>
                        </li>
                        <li>
                            <a href="/tipo-produto"><i class="fa fa-tags"></i><span>Tipos de Pordutos</span></a>
                        </li>
                        <li>
                            <a href="/venda"><i class="fa fa-shopping-cart"></i><span>Vendas</span></a>
                        </li>
                    </ul>
                </div>
            </aside>

            <section id="main-content">
                <section class="wrapper">
                    {% block content %}
                    {% endblock %}
                </section>
            </section>
        </section>

        <script>
            $('.alert').fadeOut(5000);
        </script>
    </body>
</html>
